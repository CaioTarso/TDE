<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/Netflix.css">
</head>
<body>
    <div class="content">
        <header>
            <figure><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png" alt=""></figure>
            <div class="botoes">
                <select name="select" class="language">
                    <option value="valor1">Português</option>
                </select>
                <button class="entrar">Entrar</button>
            </div>
        </header>
        <section>
            <article>
                <h1>
                    Os maiores sucessos do Brasil e do mundo. As melhores histórias. Tudo na Netflix.
                </h1>
                <p>Assista onde quiser. Cancele quando quiser.</p>
            </article>
            <div class="contato">
                <label for="email">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</label>
                <div class="alinhar">
                    <input type="email" name="email" placeholder="Email">
                    <button class="vamos">Vamos lá ></button>
                </div>
            </div>
    
        </section>
    </div>
        


    
    
</body>
</html>
